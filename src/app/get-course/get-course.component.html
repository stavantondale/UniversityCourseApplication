

    <!-- Course Details page -->
<div class="get-course-page" >

  
    <div >
        <h2>{{course.courseName}}</h2>
        <div class="course-info d-flex justify-content-between align-items-center ">
            <h5>Course Id:</h5>
            <p>{{course.courseId}}</p> 

        </div>
        <div class="course-info d-flex justify-content-between align-items-center">
            <h5>Course Duration (Months):</h5>
            <p>{{course.courseDuration}}</p>
        </div>
        <div class="course-info d-flex justify-content-between align-items-center">
            <h5>Course Start Date:</h5>
            <p>{{course.courseStartDate}}</p>
        </div>
        <div class="course-info d-flex justify-content-between align-items-center">
            <h5>Course End Date:</h5>
            <p>{{course.courseEndDate}}</p>
        </div>
        <div class="course-info d-flex justify-content-between align-items-center">
            <h5>Course Fee (â‚¹):</h5>
            <p>{{course.courseFees}}</p>
        </div>

        <button *ngIf="isUniversityStaff()"type="submit" class="btn btn-success" style="background-color: #054d95;" (click)=update(course)>Update</button>
        <button *ngIf="isUniversityStaff()"type="button" class="btn btn-danger"  (click)=delete(course)>Delete</button>
